<div class="row marketing">
  <label for="datetime">Date / time:</label>
  <input type="datetime-local"
                      name="datetime"
                      autofocus="autofocus"
                      ng-model="datetime"
                      ng-change="update()">
</div>

<div>
  <svg width="559" height="448" style="background-image: url(images/fm1222_gendler.jpg);">
    <defs>
      <filter id="blur" x="0" y="0">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
      </filter>
    </defs>
    <path d="{{shadowPath}}"
          fill="black" opacity="0.8" filter="url(#blur)"/>
  </svg>
</div>
